<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reset.css"> 
  <link rel="stylesheet" type="text/css" href="./css/style.css"> 
  <link rel="stylesheet" type="text/css" href="./css/wallet.css"> 
  <script type="module" src="./dist/app.js" defer></script>
  <title>Artemis Lim</title>
</head>
<body>
  <div class="container">
    <!-- 지갑주소 추가/제거 기능 -->
    <section class="wallet">
      <form class="wallet--form">
        <input class="wallet--input" type="text">
        <button class="wallet--button__add">등록</button>
      </form>

      <ul class="wallet--list">
      </ul>

      <!-- Wallet Listitem Template -->
      <template id="wallet--listitem">
        <li class="wallet--listitem">
          <p class="wallet--paragraph"></p>
          <button class="wallet--button__remove">𝗫</button>
        </li>
      </template>
    </section>

    <!-- 보고서 내용 -->
    <section class="report">
      <em>새로고침 하시면 보고서가 초기화됩니다...!</em>
      <button class="report--button">보고서 받기</button>

      <table
        width="50%"
        height="200"
        cellspacing="5"
        border="1"
      >
        <caption>표 제목</caption>
        <thead>
            <tr align="center">
                <th>날짜</th>
                <th>지갑</th>
                <th>코인</th>
                <th>거래량</th>
            </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
      </table>

      <template id="report">

      </template>
    </section>
  </div>
</body>
</html>
